<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

      <div class="panel panel-primary">
          <div class="panel-body">
              <form role="form" novalidate>
                  <div class="form-group">
                      <label for="title">Título</label>
                      <input [(ngModel)]="evento.title" type="text" class="form-control" id="title" name="title" placeholder="O que você deseja fazer?" required />
                  </div>

                  <div class="form-group">
                      <label for="description">Descrição</label>
                      <input [(ngModel)]="evento.description" type="text" class="form-control" id="description" name="description" placeholder="Uma pequena descrição" required />
                  </div>

                  <button type="submit" class="btn btn-primary" (click)="saveEvento()">Salvar</button>                    
              </form>
          </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="panel panel-primary">
          <div class="panel-heading">
              <h3 class="panel-title">Tarefas</h3>
          </div>
          <div class="panel-body">
              <div class="bs-callout" *ngFor="let evento of eventos | async" [ngClass]="{ 'bs-callout-primary': !evento.done }">
                  <div class="row">

                      <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                          <input type="checkbox" [checked]="evento.done" (click)="toggleDone(evento)" />
                      </div>

                      <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" (dblclick)="editTask(evento)">
                          <h4 [ngClass]="{ 'item-done': evento.done }">{{evento.title}}</h4>
                          <div [ngClass]="{ 'item-done': evento.done }">{{evento.description}}</div>
                          <div>{{ evento.$value }}</div>
                      </div>

                      <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 remove">
                          <a (click)="remove(evento)">
                              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                          </a>
                      </div>
                  </div>
              </div>
          </div>            
          <div class="panel-footer">
              <label class="radio-inline">
                  <input (click)="filterEventos(1)" type="radio" name="statusTask" id="todos" value="1" checked > Todas
              </label>
              <label class="radio-inline">
                  <input (click)="filterEventos(2)" type="radio" name="statusTask" id="ativos" value="2"> Ativas
              </label>
              <label class="radio-inline">
                  <input (click)="filterEventos(3)" type="radio" name="statusTask" id="completas" value="2"> Completas
              </label>
          </div>
      </div>
  </div>
</div>
